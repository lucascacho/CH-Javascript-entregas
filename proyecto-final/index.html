<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes y stylesheet -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Cachito's Shop</title>
</head>
<body>
    <div class="wrapper">
        <div id="container-header" class="titulo">
            <h1>Cachito's Shop</h1>
        </div>
        <div id="container-general">
            <section id="section-categorias">
                <h3>Categoria</h3>
                <select class="dropdown" id="dropdown_categorias">
                    <option value="0">Cargando categorias...</option>
                </select>
                <button class="btn" id="btn-sel-cat">Seleccionar Categoria</button>
            </section>
            <section id="section-productos">
                <div id="intro"><p>Seleccione una categoria de la izquierda para ver los productos.</p></div>
            </section>
            <section id="section-carrito">
                <div class="carrito-header">
                    <h3>Carrito</h3>
                </div>
                <div class="carrito-body">
                    <div id="container-carrito-productos"></div>
                </div>
                <div class="carrito-footer">
                    <div id="container-total">
                        <h3>Total: $<span id="total">0</span></h3>
                    </div>
                    <div id="container-btns">
                        <button class="btn" id="btn-vaciar-carrito">Vaciar Carrito</button>
                        <button class="btn" id="btn-comprar">Comprar</button>
                    </div>
                </div>
        </section>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/carrito.js" type="module"></script>
</body>
</html>
